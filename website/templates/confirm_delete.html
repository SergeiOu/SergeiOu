<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .buttons {
            margin-top: 20px;
        }
        button, a {
            padding: 8px 15px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #c0392b;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #e74c3c;
        }
        a {
            background-color: #3498db;
            color: white;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
</html>
